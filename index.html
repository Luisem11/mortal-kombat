<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body onload="init(); loadSound();" style="margin: 0;">
    <div class="d-flex w-100 h-100 align-items-center justify-content-center">
        <div class="row w-100 align-items-center justify-content-center px-3">
            <div class="col-2 p-0 pt-2">
                <div>
                    <video id="camera" hidden></video>
                    <canvas id="videoCanvas"></canvas>
                    <!-- Quitar el atributo hidden si se quiere ver lo que la mascara esta detectando -->
                    <canvas id="videoCanvas2"></canvas>
                    <div id="color">
                        <div id="color-picker" class="img-fluid"></div>
                    </div>
                    <button id="picker" onclick="hiddenShowPicker()">Hidden Color picker</button>
                </div>
            </div>
            <div class="col-8">
                <div class="w-100">
                    <div class="row justify-content-center">
                        <div class="col-8 h-100">
                            <div class="alert alert-danger text-center " id="msg" role="alert">
                                Cargando escenario
                            </div>
                        </div>
                    </div>
                </div>
                <div align="center" id="gameCanvas">
                    <canvas id="game-canvas"></canvas>
                </div>
            </div>
            <div class="col-2 p-0">
                <p>Oponente</p>
                <img id="img" class="m-0 img-fluid">
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"
    integrity="sha512-J7UHpLx39bpqtP+aWP6yIuXroFk0XPkDQaS9zDthM4TVeaXstWYh556gxsXwwIwpAPSoKqVHW+eqz3B93SpyKg=="
    crossorigin="anonymous"></script>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

<!-- Inicializacion de juego y sonidos que serán usados -->
<script src="js/game.js"></script>
<script src="js/sounds.js"></script>

<!-- Inicializacion de Sockets -->
<script src="/socket.io/socket.io.js"></script>
<script src="js/socket.js"></script>

<!-- Inicialización de scripts para camara -->
<script src="https://docs.opencv.org/3.4.0/opencv.js"></script>
<script src="js/camera.js"></script>

<!-- Inicialización de scripts para seleccion de color -->
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
<script src="js/color-picker.js"></script>


</html>
